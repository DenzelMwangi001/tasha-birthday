  <h1>The Adored</h1>
  <div class="infinity-layout">
    <svg viewBox="0 0 500 250" class="infinity-svg">
      <path id="infinityPath"
        d="M 75,125 
           C 75,75 175,75 250,125 
           C 325,175 425,175 425,125
           C 425,75 325,75 250,125 
           C 175,175 75,175 75,125 Z"
        fill="none"
        stroke="#c9a04b"
        stroke-width="2"
        opacity="0.4"
      />
      <text class="infinity-text">
        <textPath href="#infinityPath" startOffset="0%">
          The softness of her patience.  •  Her laugh that turns the ordinary holy.  •  How she listens — really listens.  •  The way she shows up, steady and kind.  •  Her love for small beautiful details.
        </textPath>
      </text>
    </svg>
  </div>
 <p class="closing">How can you not crave such rare grace?</p>
